<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">

  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
		<h2>Make your moves</h2>
  </header>
	<div class="choices">
    <div class="choice" id="rock" value="Rock">
			<img src="/images/rock.png">
    </div>
    <div class="choice" id="paper" value="Paper">
			<img src="/images/paper.png">
    </div>
    <div class="choice" id="scissors" value="Scissors">
			<img src="/images/scissors.png">
    </div>
  </div>
  <div class="score-board">
    <div class="badges id="user-label">Players</div>
		<span id="user-score">0 </span> :
		<span id="computer-score">0</span>
    <div class="badges id="computer-label">Computer</div>
		<div class="result">
			<p>Result:</p>
			<p>Paper covers rock. You win!</p>
		</div>
  </div>

</body>
</html>
